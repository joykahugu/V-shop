<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        #dropdownBtn {
            position: absolute;
            right: 0;
        }

        .product {
            display: grid;
           
            gap: 15px;
            padding: 10px 0;
            
        }

        .product img {
            width: 180px;
            height: auto;
             grid-template-columns: repeat(3, minmax(0, 1fr));
             
        }
        .product img:hover {
            cursor: pointer;
        }

        .product-title {
            font-weight: bold;}

       .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      background-color: #fff;
    }

    .card-body {
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-price {
      font-size: 14px;
      color: green;
      margin-bottom: 10px;
    }

    .card-category {
      font-size: 12px;
      color: #888;
    }
    .add-to-cart {
        
  margin-top: 1rem; 
  width: 100px;  
  height: 50px;    
  background-color: #3b82f6; 
  color: white;     
  padding-top: 0.5rem;  
  padding-bottom: 0.5rem;
  border-radius: 0.5rem; 
  border: none;
  cursor: pointer;
  transition: background-color 0.2s ease;
  
}

.add-to-cart:hover {
  background-color: black; 
}
.remove-from-cart-btn {
    color: black;
}
.remove-from-cart-btn:hover{
    color: red;
}
    
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <nav class="bg-white dark:bg-blue-800 shadow-md w-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="font-bold text-xl text-gray-800 dark:text-white">V-shop </a>

                </div>



                <div id="auth-container" class="md:space-x-10 space-x-2 items-center md:mr-10 md:ml-200">
                    <a href="login.html" id="loginButton"
                        class=" px-3 py-2 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Login
                    </a>
                    <a href="signup.html" id="logoutButton"
                        class="px-3 py-2 rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700">Sign Up
                    </a>
                </div>
            </div>

        </div>
    </nav>
    <div class=" flex-col justify-end " id="shopping-cart">

        <button id="dropdownBtn" class="flex block ml-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black hover:cursor-pointer" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg> Shopping Cart
        </button>
        <div class="hidden mt-6 pt-4 border-t border-gray-200" id="cart-preview">
            <div class=" divide-y divide-gray-200 flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100"
                id="cart-items">
                <p id="cart-empty-msg" class="text-gray-500">Your cart is empty.</p>
            </div>
            <div class="flex justify-between items-center font-bold text-x1">
                <span class="text-gray-800">Total</span>
                <span id="cart-total" class="text-gray-900">$0.00</span>
            </div>
            <button id="clear-cart"
                class="w-full mt-4 bg-red-500 py-2 rounded-lg text-white hover:bg-red-600 transition-colors duration-300 disabled:bg-red-300 disabled:cursor-not-allowed">
                Clear Cart
            </button>
        </div>


    </div>

    <h2 class="text-2xl font-semibold text-gray-700 mb-10 text-center mt-4">Products</h2>
    <input type="text" id="searchInput" placeholder="🔍 Search for an item" class="outline mt-4 mb-5 w-90 ml-140 object-center">
    <div id="productList" class="grid-container">

    </div>
    <main class="lg:flex lg:gap-8">
        <div>

            <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 ">

            </div>
        </div>



    </main>




    <script src="home.js" type="module"></script>
    <script src="search.js"></script>
</body>

</html>
